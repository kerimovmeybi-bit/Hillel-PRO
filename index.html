<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilel-PRO</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1 class="title">Home-Work15</h1>
    </header>
    <div class="container">
        <h1>ToDoList</h1>
        <form class="form js--form">
            <input type="text" name="value" required class="form__input js--form__input">
            <button class="form__btn">Додати</button>
        </form>
        <ul class="js--todos-wrapper">
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-item__description">Text</span>
                <button class="todo-item__delete">Видалити</button>
            </li>
            <li class="todo-item todo-item--checked">
                <input type="checkbox">
                <span class="todo-item__description">Text</span>
                <button class="todo-item__delete">Видалити</button>
            </li>
        </ul>
    </div>
    <footer></footer>
    <script src="./js/scripts.js"></script>
</body>

</html>
